<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ AI Image Generator</h1>
            <p>Transform your ideas into stunning images with AI</p>
        </header>

        <main>
            <div class="generator-section">
                <div class="input-group">
                    <label for="prompt">Describe your image:</label>
                    <textarea 
                        id="prompt" 
                        placeholder="E.g., 'A futuristic city at sunset with flying cars and neon lights'"
                        rows="4"
                    ></textarea>
                </div>

                <div class="options-group">
                    <div class="option">
                        <label for="width">Width:</label>
                        <input type="number" id="width" value="1024" min="256" max="2048" step="64">
                    </div>
                    <div class="option">
                        <label for="height">Height:</label>
                        <input type="number" id="height" value="1024" min="256" max="2048" step="64">
                    </div>
                    <div class="option">
                        <label for="seed">Seed (optional):</label>
                        <input type="number" id="seed" placeholder="Random">
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Image</span>
                    <span class="btn-loader" style="display: none;">Generating...</span>
                </button>
            </div>

            <div class="result-section">
                <div id="imageContainer" class="image-container">
                    <p class="placeholder">Your generated image will appear here</p>
                </div>
                <button id="downloadBtn" class="download-btn" style="display: none;">
                    Download Image
                </button>
            </div>
        </main>

        <footer>
            <p>Powered by Pollinations.ai API | No API key required</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
